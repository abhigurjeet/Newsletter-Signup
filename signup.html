<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Newsletter signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <meta name="theme-color" content="#712cf9">


</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action='/' method="POST">
            <img class="mb-4" src="Images/noodles-1.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal line1">Signup to My Newsletter!</h1>

            <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" name="secondName" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
        </form>
    </main>



</body>

</html>
